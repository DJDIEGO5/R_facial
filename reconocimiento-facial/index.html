<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial IA</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        /* ======== RESET ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ======== FONDO GENERAL ======== */
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0a0a0f 0%, #050509 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* ======== CONTENEDOR PRINCIPAL ======== */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        /* ======== CABECERA ======== */
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(90deg, #00f5ff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.4);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            color: #ccc;
            letter-spacing: 0.5px;
        }

        /* ======== VIDEO Y CANVAS ======== */
        .video-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3), 0 0 80px rgba(139, 92, 246, 0.3);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        video {
            display: block;
            border-radius: 20px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ======== ESTADOS Y CONTADOR ======== */
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00f5ff;
            background: rgba(15, 15, 25, 0.85);
            padding: 14px 22px;
            border-radius: 10px;
            z-index: 10;
            font-size: 14px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        #people-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(139,92,246,0.2));
            color: #fff;
            padding: 14px 22px;
            border-radius: 10px;
            z-index: 10;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .counter-icon {
            font-size: 24px;
        }

        .counter-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .counter-label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .counter-number {
            font-size: 26px;
            font-weight: 700;
            color: #00f5ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        /* ======== PANEL DE INFORMACIÃ“N ======== */
        .info-panel {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 720px;
        }

        .info-card {
            background: rgba(20, 20, 30, 0.9);
            padding: 15px 25px;
            border-radius: 14px;
            border: 1px solid rgba(0,255,255,0.15);
            box-shadow: 0 0 15px rgba(0,255,255,0.2);
            min-width: 150px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .info-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.3);
        }

        .info-card-title {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .info-card-value {
            font-size: 22px;
            font-weight: bold;
            color: #00f5ff;
            text-shadow: 0 0 10px rgba(0,255,255,0.6);
        }

        /* ======== EFECTO DE CARGA ======== */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .loading {
            animation: pulse 1.8s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Reconocimiento Facial IA</h1>
            <p>DetecciÃ³n facial avanzada con anÃ¡lisis de emociones</p>
        </div>
        
        <div class="video-wrapper">
            <div id="status" class="loading">Cargando modelos de IA...</div>
            <div id="people-counter">
                <span class="counter-icon">ðŸ‘¥</span>
                <div class="counter-text">
                    <span class="counter-label">Detectados</span>
                    <span class="counter-number" id="counter">0</span>
                </div>
            </div>
            <video id="video" width="720" height="560" autoplay muted></video>
        </div>

        <div class="info-panel">
            <div class="info-card">
                <div class="info-card-title">Estado del Sistema</div>
                <div class="info-card-value" id="detection-status">Iniciando...</div>
            </div>
            <div class="info-card">
                <div class="info-card-title">FPS Actuales</div>
                <div class="info-card-value" id="fps">0</div>
            </div>
        </div>
    </div>

    <!-- ======== SCRIPT ORIGINAL SIN CAMBIOS ======== -->
    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const counterElement = document.getElementById('counter');
        const detectionStatusElement = document.getElementById('detection-status');
        const fpsElement = document.getElementById('fps');

        let lastTime = Date.now();
        let frameCount = 0;

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: { width: 720, height: 560 } })
                .then(stream => {
                    video.srcObject = stream;
                    statusDiv.textContent = 'âœ“ CÃ¡mara activa';
                    statusDiv.classList.remove('loading');
                    detectionStatusElement.textContent = 'Activo';
                })
                .catch(err => {
                    console.error('Error al acceder a la cÃ¡mara:', err);
                    statusDiv.textContent = 'âœ— Error: No se pudo acceder a la cÃ¡mara';
                    statusDiv.style.background = 'rgba(220, 38, 38, 0.85)';
                    detectionStatusElement.textContent = 'Error';
                });
        }

        async function loadModels() {
            statusDiv.textContent = 'Cargando modelos de IA... (puede tardar un poco)';
            const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
            
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
                    faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL),
                    faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL)
                ]);
                statusDiv.textContent = 'âœ“ Modelos cargados - Iniciando cÃ¡mara...';
                startVideo();
            } catch (err) {
                console.error('Error completo:', err);
                statusDiv.textContent = 'âœ— Error al cargar modelos: ' + err.message;
                statusDiv.style.background = 'rgba(220, 38, 38, 0.85)';
                detectionStatusElement.textContent = 'Error';
            }
        }

        function drawTextWithBackground(ctx, text, x, y, fontSize = 16) {
            ctx.font = `${fontSize}px Poppins`;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            const textMetrics = ctx.measureText(text);
            const textWidth = textMetrics.width;
            const textHeight = fontSize;
            ctx.fillRect(x - 5, y - textHeight, textWidth + 10, textHeight + 8);
            ctx.fillStyle = '#00f5ff';
            ctx.fillText(text, x, y);
        }

        function updateFPS() {
            frameCount++;
            const currentTime = Date.now();
            const elapsed = currentTime - lastTime;
            if (elapsed >= 1000) {
                const fps = Math.round((frameCount * 1000) / elapsed);
                fpsElement.textContent = fps;
                frameCount = 0;
                lastTime = currentTime;
            }
        }

        video.addEventListener('play', () => {
            const canvas = faceapi.createCanvasFromMedia(video);
            document.querySelector('.video-wrapper').append(canvas);
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(canvas, displaySize);
            
            setInterval(async () => {
                const detections = await faceapi
                    .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceExpressions()
                    .withAgeAndGender();
                
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                counterElement.textContent = resizedDetections.length;
                
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                faceapi.draw.drawDetections(canvas, resizedDetections);
                faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
                
                resizedDetections.forEach((detection, index) => {
                    const { age, gender, genderProbability, expressions } = detection;
                    const box = detection.detection.box;
                    let textY = box.bottomLeft.y + 25;
                    const textX = box.bottomLeft.x;
                    
                    drawTextWithBackground(ctx, `Persona ${index + 1}`, textX, textY - 5, 16);
                    textY += 25;
                    drawTextWithBackground(ctx, `Edad: ${Math.round(age)} aÃ±os`, textX, textY, 18);
                    textY += 30;
                    drawTextWithBackground(ctx, `GÃ©nero: ${gender === 'male' ? 'Masculino' : 'Femenino'} (${Math.round(genderProbability * 100)}%)`, textX, textY, 18);
                    textY += 35;

                    const expressionEntries = Object.entries(expressions);
                    const sortedExpressions = expressionEntries.sort((a, b) => b[1] - a[1]);
                    const expressionNames = {
                        neutral: 'Neutral',
                        happy: 'Feliz',
                        sad: 'Triste',
                        angry: 'Enojado',
                        fearful: 'Asustado',
                        disgusted: 'Disgustado',
                        surprised: 'Sorprendido'
                    };
                    drawTextWithBackground(ctx, 'Expresiones:', textX, textY, 16);
                    textY += 25;
                    for (let i = 0; i < 3; i++) {
                        const [expression, probability] = sortedExpressions[i];
                        drawTextWithBackground(ctx, `${expressionNames[expression]}: ${Math.round(probability * 100)}%`, textX, textY, 14);
                        textY += 22;
                    }
                });
                updateFPS();
            }, 100);
        });

        window.addEventListener('load', () => loadModels());
    </script>
</body>
</html>
